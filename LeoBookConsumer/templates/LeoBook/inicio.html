{% extends 'LeoBook/base.html' %} {% load staticfiles %}

{%block content%}
<div>
    <h2 class="display-3 text-center text-white p-3 bg-danger mensajeInicial">Leer siempre suma</h2>
</div>	
<!-- /Mensaje Inicial -->
  
  <div class="container mt-3 mb-0">
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mt-3 mb-3 font-weight-normal">Inicio de sesión</h1>
        
      </div>

      <div class="form-label-group my-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
        
      </div>

      <div class="form-label-group my-3">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" class="my-2"> Recuérdame
        </label>
      </div>
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      <p class="mt-2 mb-3 text-muted text-center">&copy; 2018</p>
    <a href="{% url 'register'%}">No tengo cuenta</a>
    </form>
</div>
{% endblock %}

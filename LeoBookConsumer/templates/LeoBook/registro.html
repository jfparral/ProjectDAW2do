{% extends 'LeoBook/base.html' %} {% load staticfiles %}

{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'sendRegister' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="nombre" placeholder="Ingrese su nombre"
                       required>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="Ingrese su correo"
                       required>
            </div>
            <div class="form-group">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" name="password"
                       placeholder="Ingrese su Contraseña" required>
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Libro Favorito</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="id_libro_fav" required>
                    <option selected>Seleccione un libro</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Autor Favorito</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="id_autor_fav" required>
                    <option selected>Seleccione un autor</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
    </div>
{% endblock %}

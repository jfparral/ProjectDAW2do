{% extends 'LeoBook/baseAdministrador.html' %} {% load staticfiles %}

{% block arriba %}
<script>
        $.when($.ready).then(function () {
            var title, content, author, date;
            $("#formsearch").submit( function (e) {
                title=$("#titulo").val();
                content=$('#contenido').val();
                author=$('#autor').val();
                var date_tmp=new Date();
                date= date_tmp.getFullYear()+"-"+(date_tmp.getMonth()+1)+"-"+date_tmp.getDate();
                console.log(date);
                e.preventDefault();
                $.post("{% url 'crear_blog' %}", {
                    titulo: title,
                    contenido: content,
                    autor: author,
                    fecha: date
                }, function (data) {
                    if(data.validacion==="true") {
                        $('#titulo').val("");
                        $('#contenido').val("");
                        $('#autor').val("");
                        alert("Blog creado");
                    }else {
                        alert("Error");
                    }
                });
            });
        });
    </script>

{% endblock %}
{% block content %}
    <div class="container">
        <div class="modal-body">
            <form id="formsearch">
                <div class="form-group">
                    <label for="text">Titulo:</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="form-group">
                    <label for="text">Contenido:</label>
                    <textarea type="text" class="form-control" id="contenido"></textarea>
                </div>
                <div class="form-group">
                    <label for="text">Autor:</label>
                    <input type="text" class="form-control" id="autor">
                </div>
                <button type="submit" id="boton">Crear</button>
            </form>
        </div>
    </div>


{% endblock %}
